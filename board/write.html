<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>게시판-새글쓰기</title>
    <style>
    </style>
  </head>
  <body>

    <div class ="container">

        <header class = "row">
                <div class = "col"><h1 class="text-info">Lorem Ipsum</h1></div>
                <div class = "col text-right"><h1><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#loginfrm">로그인</button>
                <button type="button"  class="btn btn-primary">회원가입</button></h1></div>
        </header>

            <nav class = "nav-bar navbar-expand navbar-light bg-light">
                <ul class="navbar-nav nav-fill w-100">
                    <li class="nav-item"><a href="#" class="nav-link">프로젝트소개</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">회원가입</a></li>
                    <li class="nav-item active"><a href="#" class="nav-link">게시판</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">자료실</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">관리자</a></li>
                </ul>
            </nav>

        <div id="main">
            <div>
                <i class="fas fa-comments fa-2x">자유 게시판</i>
                <hr>
            </div> <!-- 페이지 타이틀-->

            <div class="row">
                <div class="col-5 offset-1">
                    <h3><i class="fas fa-plus-circle"> 새글쓰기</i></h3>
                </div>
                <div class="col-5 text-right">
                    <button type="button" class="btn btn-light"><i class="fas fa-list"></i> 목록으로</button>
                </div>
            </div>

            <div class="card card-body bg-light col-10 offset-1">
                <form name="boardfrm" id="boardfrm">
                    <div class="form-group row">
                        <label for="title" class="col-form-label col-2 text-right text-success">제목</label>
                        <input type="text" name="title" id="title" class="form-control col-9 border-success">
                    </div>
                    <div class="form-group row">
                        <label for="userid" class="col-form-label col-2 text-right text-success">작성자</label>
                        <input type="text" name="userid" id="userid" class="form-control col-2 border-success" readonly>
                    </div>
                    <div class="form-group row">
                        <label for="contents" class="col-form-label col-2 text-right text-success">본문내용</label>
                        <textarea type="text" name="contents" id="contents" rows="15" class="form-control col-9 border-success"></textarea>
                    </div>
                    <div class="form-group row">
                        <label for="userid" class="col-form-label col-2 text-right text-success">자동입력방지</label>
                        <img src="/img/google_recaptcha.gif" height="100">
                    </div>
                    <div class="form-group row">
                        <hr class="col-10">
                        <div class="col-12 text-center">
                        <button type="button" class="btn btn-primary"><i class="fas fa-check-circle"></i> 입력완료</button>
                        <button type="button" class="btn btn-danger"><i class="fas fa-times"></i> 다시입력</button>
                    </div>
                    </div>
                </form>
            </div>

        </div>





        <footer>
            <div class= "card card-body bg-light text-right" id="usefrm">
            <h6> Copyright &copy; Lorem Ipsum 2013. Powered by geek. All Rights Reserved.</h6>
            </div>
        </footer>

    </div>

    <!-- 로그인 폼 modal -->

    <div class= "modal" id="loginfrm" tabindex="-1" >
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h1>로그인</h1>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                        </div>

                        <form name="loginfrm" id="loginfrm" method="post">
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="userid" class="col-form-label col-4 text-right">아이디</label>
                                <input type="text" name="userid" id="userid" class="form-control col-5">
                            </div>
                            <div class="form-group row">
                                <label for="passwd" class="col-form-label col-4 text-right">비밀번호</label>
                                <input type="password" name="passwd" id="passwd" class="form-control col-5">
                            </div>
                            <div class="form-group row col offset-4">
                                <input class="form-check-input" type="checkbox" name="loginstat" id="loginstat">
                                <label class="form-check-label">로그인 상태 유지</label>
                            </div>
                        </div>

                        <div class="modal-footer justify-content-center" style="background: gainsboro" >
                            <div class="form-group">
                                <button type="button" class="btn btn-danger">로그인</button>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-warning">아이디/비밀번호 찾기</button>
                            </div>
                        </div>
                        </form>

                    </div>
                </div>
            </div>



    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
